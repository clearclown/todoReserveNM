version: "3.9"

services:
  db:
    image: postgres:15
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: todo_dev
    volumes:
      - postgres-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  fullstack-dev:
    build:
      context: .
      dockerfile: Dockerfile
    volumes:
      - ../../:/app
      - node_modules:/app/node_modules
    ports:
      - "3000:3000"  # Backend API
      - "5173:5173"  # Frontend dev server
      - "9229:9229"  # Node.js debugging
    environment:
      - NODE_ENV=development
      - DATABASE_URL=postgresql://postgres:postgres@db:5432/todo_dev
      - PORT=3000
      - APP_PORT=3000
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=todo_dev
      - VITE_API_URL=http://localhost:3000
    depends_on:
      db:
        condition: service_healthy
    # We don't auto-start services as developers might want to start them selectively
    command: sh -c "cd /app && pnpm install && echo 'Development environment ready. Use Terminal to start services as needed:' && echo '- pnpm nx serve backend  # Start backend service' && echo '- pnpm nx serve frontend # Start frontend service' && tail -f /dev/null"

volumes:
  postgres-data:
  node_modules:
